    <h1>Calculadora</h1>
    <div>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="calculadora">
                        <div class="display"><input id="resultado" type="text" class="form-control resultado" /></div>
                        <div class="row">
                            <button onclick="calcular('accion', '/')"
                                class="btn btn-info btn-lg font-weight-light">/</button>
                            <button onclick="calcular('accion', '.')"
                                class="btn btn-info btn-lg font-weight-light">.</button>
                            <button onclick="calcular('accion', '*')"
                                class="btn btn-info btn-lg font-weight-light">x</button>
                            <button onclick="calcular('accion', '+')"
                                class="btn btn-info btn-lg font-weight-light">+</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', 7)"
                                class="btn btn-info btn-lg font-weight-light">7</button>
                            <button onclick="calcular('valor', 8)"
                                class="btn btn-info btn-lg font-weight-light">8</button>
                            <button onclick="calcular('valor', 9)"
                                class="btn btn-info btn-lg font-weight-light">9</button>
                            <button onclick="calcular('accion', '-')"
                                class="btn btn-info btn-lg font-weight-light">-</button>
                        </div>
                        <div class="row" style="margin-top: 1px;">
                            <button onclick="calcular('valor', 4)"
                                class="btn btn-info btn-lg font-weight-light">4</button>
                            <button onclick="calcular('valor', 5)"
                                class="btn btn-info btn-lg font-weight-light">5</button>
                            <button onclick="calcular('valor', 6)"
                                class="btn btn-info btn-lg font-weight-light">6</button>
                            <button onclick="calcular('accion', '=')" type="button"
                                class="btn  btn-info btn-lg Intro">=</button>
                        </div>
                        <div class="row left">
                            <button onclick="calcular('valor', 1)"
                                class="btn btn-info btn-lg font-weight-light">1</button>
                            <button onclick="calcular('valor', 2)"
                                class="btn  btn-info btn-lg font-weight-light">2</button>
                            <button onclick="calcular('valor', 3)"
                                class="btn  btn-info btn-lg font-weight-light">3</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', 0)"
                                class="btn  btn-info doble btn-lg font-weight-light">0</button>
                            <button onclick="calcular('accion', 'c')"
                                class="btn  btn-info btn-lg font-weight-light doble">C</button>
                        </div>
                    </div>
                </div>
